#==============================================================================
# Application code
#==============================================================================
- hosts: worker
  vars:
    virtualenv: /home/worker/venv
    banka_dir: /home/worker/bank-access
  sudo: yes
  sudo_user: worker
  tasks:
    - name: Get bank-access repo
      git: repo=https://github.com/simplefin/bank-access.git
           dest={{ banka_dir }}
           version=master
    - name: Upgrade pip
      pip: virtualenv={{ virtualenv }}
           name=pip
           version=6.0.8
    - name: Upgrade python dependencies
      async: 1000
      poll: 10
      pip: virtualenv={{ virtualenv }}
           requirements={{ banka_dir }}/requirements.txt

